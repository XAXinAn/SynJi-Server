spring.application.name=SynJi-Server

# Base server settings
server.address=0.0.0.0
server.port=${SERVER_PORT:8080}

# Profile split: dev/prod
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Shared AI settings
langchain4j.open-ai.chat-model.base-url=${AI_BASE_URL:https://api.siliconflow.cn/v1}
langchain4j.open-ai.chat-model.model-name=${AI_MODEL_NAME:Qwen/Qwen2.5-7B-Instruct}
langchain4j.open-ai.chat-model.timeout=${AI_TIMEOUT:PT60S}
langchain4j.open-ai.chat-model.api-key=${SILICON_API_KEY:}

# Shared app settings
app.cors.allowed-origin-patterns=${APP_CORS_ALLOWED_ORIGIN_PATTERNS:*}
