# Local development defaults
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/synji_calendar?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:123456}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Internal testing defaults
app.auth.return-verify-code=${APP_AUTH_RETURN_VERIFY_CODE:true}
app.sms.enabled=${APP_SMS_ENABLED:false}
app.sms.base-url=${APP_SMS_BASE_URL:https://push.spug.cc}
app.sms.send-path=${APP_SMS_SEND_PATH:/send/REPLACE_WITH_YOUR_TOKEN}
app.sms.name=${APP_SMS_NAME:讯极日历}
