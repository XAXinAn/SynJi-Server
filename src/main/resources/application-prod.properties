# Production defaults (all sensitive values should come from .env / secret manager)
spring.datasource.url=jdbc:mysql://${DB_HOST:mysql}:${DB_PORT:3306}/${DB_NAME:synji_calendar}?useSSL=${DB_USE_SSL:false}&serverTimezone=UTC&characterEncoding=UTF-8&allowPublicKeyRetrieval=${DB_ALLOW_PUBLIC_KEY_RETRIEVAL:false}
spring.datasource.username=${DB_USERNAME:synji}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# In production, do not let Hibernate alter schema automatically
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:validate}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.sql.init.mode=never

# Security-related defaults
app.auth.return-verify-code=${APP_AUTH_RETURN_VERIFY_CODE:false}
app.sms.enabled=${APP_SMS_ENABLED:false}
app.sms.base-url=${APP_SMS_BASE_URL:https://push.spug.cc}
app.sms.send-path=${APP_SMS_SEND_PATH:/send/REPLACE_WITH_YOUR_TOKEN}
app.sms.name=${APP_SMS_NAME:讯极日历}
